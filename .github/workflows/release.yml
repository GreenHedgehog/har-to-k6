name: CI - Release

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v1
      env:
        cache-name: node-modules
      with:
        path: ~/.npm
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-
    - name: Install dependencies
      run: yarn
    - name: Lint
      run: yarn lint
    - name: Bundle
      run: yarn bundle
    - name: Test
      run: yarn test
    - name: Build docker image
      run: docker build . -t har-to-k6:latest
    - name: Publish on DockerHub
      run: |
        echo '${{ secrets.DOCKERHUB_PASSWORD }}' | \
          docker login \
            --username ${{ secrets.DOCKERHUB_USERNAME }} \
            --password-stdin
        STAMP=$(date +'%Y-%m-%d')
        docker build . -t loadimpact/har-to-k6:latest
        docker tag \
          loadimpact/har-to-k6:latest \
          loadimpact/har-to-k6:$STAMP
        docker push loadimpact/har-to-k6:latest
        docker push loadimpact/har-to-k6:$STAMP
